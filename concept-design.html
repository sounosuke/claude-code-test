<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT企業ホームページ - コンセプトデザイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* ニューロモーフィック・フロー デモ */
        .neuro-section {
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ffcc;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* ダイナミック・タイポグラフィ デモ */
        .typo-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            perspective: 1000px;
            position: relative;
        }

        .dynamic-text {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transform-style: preserve-3d;
            animation: textFloat 6s ease-in-out infinite;
            white-space: nowrap;
            text-align: center;
        }

        .dynamic-text span {
            display: inline-block;
            animation: letterWave 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
            margin: 0 0.05em;
            min-width: 0.8em;
            text-align: center;
        }

        @keyframes textFloat {
            0%, 100% { transform: rotateY(0deg) translateZ(0); }
            50% { transform: rotateY(20deg) translateZ(50px); }
        }

        @keyframes letterWave {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(360deg); }
        }

        /* エモーショナル・カラーリアクター デモ */
        .color-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            transition: background 2s ease;
            position: relative;
        }

        .color-reactor {
            width: clamp(200px, 30vw, 300px);
            height: clamp(200px, 30vw, 300px);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            backdrop-filter: blur(10px);
            animation: colorShift 8s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* パララックス・ユニバース デモ */
        .universe-section {
            min-height: 100vh;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #1a5490);
            box-shadow: 0 0 50px rgba(74, 144, 226, 0.5);
            animation: orbit 20s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        /* セクションタイトル */
        .section-title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: bold;
            z-index: 100;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* ナビゲーション */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 0 0 0 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: clamp(15px, 3vw, 30px);
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        nav a:hover {
            color: #00ffcc;
            transform: translateY(-2px);
            background: rgba(0, 255, 204, 0.2);
        }
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .section-title {
                top: 20px;
                left: 20px;
                font-size: 1.2rem;
                padding: 8px 15px;
            }
            
            .dynamic-text {
                font-size: 2rem;
                letter-spacing: 0.1em;
            }
            
            .color-reactor {
                width: 200px;
                height: 200px;
            }
            
            nav {
                padding: 15px;
            }
            
            nav ul {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1rem;
                padding: 6px 12px;
            }
            
            .dynamic-text {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }
            
            .dynamic-text span {
                margin: 0 0.02em;
                min-width: 0.6em;
            }
            
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#neuro">ニューロモーフィック</a></li>
            <li><a href="#typo">タイポグラフィ</a></li>
            <li><a href="#color">カラーリアクター</a></li>
            <li><a href="#universe">ユニバース</a></li>
        </ul>
    </nav>

    <!-- ニューロモーフィック・フロー -->
    <section id="neuro" class="neuro-section">
        <h2 class="section-title">ニューロモーフィック・フロー</h2>
        <div class="neural-network">
            <!-- JavaScript で動的に生成 -->
        </div>
    </section>

    <!-- ダイナミック・タイポグラフィ -->
    <section id="typo" class="typo-section">
        <h2 class="section-title">ダイナミック・タイポグラフィ</h2>
        <div class="dynamic-text">
            <span style="--i: 0">I</span>
            <span style="--i: 1">N</span>
            <span style="--i: 2">N</span>
            <span style="--i: 3">O</span>
            <span style="--i: 4">V</span>
            <span style="--i: 5">A</span>
            <span style="--i: 6">T</span>
            <span style="--i: 7">E</span>
        </div>
    </section>

    <!-- エモーショナル・カラーリアクター -->
    <section id="color" class="color-section">
        <h2 class="section-title">エモーショナル・カラーリアクター</h2>
        <div class="color-reactor"></div>
    </section>

    <!-- パララックス・ユニバース -->
    <section id="universe" class="universe-section">
        <h2 class="section-title">パララックス・ユニバース</h2>
        <div class="stars"></div>
        <div class="planet"></div>
    </section>

    <script>
        // ニューラルネットワークのノード生成
        const neuralNetwork = document.querySelector('.neural-network');
        for (let i = 0; i < 50; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            node.style.left = Math.random() * 100 + '%';
            node.style.top = Math.random() * 100 + '%';
            node.style.animationDelay = Math.random() * 3 + 's';
            neuralNetwork.appendChild(node);
        }

        // 星の生成
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // マウス追従効果（ニューロモーフィック）
        document.addEventListener('mousemove', (e) => {
            const nodes = document.querySelectorAll('.node');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            nodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                const nodeX = rect.left + rect.width / 2;
                const nodeY = rect.top + rect.height / 2;
                const distance = Math.sqrt(Math.pow(mouseX - nodeX, 2) + Math.pow(mouseY - nodeY, 2));
                
                if (distance < 150) {
                    node.style.transform = `scale(${2 - distance / 150})`;
                    node.style.boxShadow = `0 0 ${40 - distance / 5}px #00ffcc`;
                }
            });
        });

        // カラーセクションのインタラクション
        const colorSection = document.querySelector('.color-section');
        let hue = 0;
        
        colorSection.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            hue = x * 360;
            const lightness = 50 + y * 20;
            
            colorSection.style.background = `linear-gradient(45deg, 
                hsl(${hue}, 70%, ${lightness}%) 0%, 
                hsl(${hue + 60}, 70%, ${lightness - 10}%) 100%)`;
        });

        // スムーズスクロール
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
